<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f9f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-header { text-align: center; margin-bottom: 2rem; color: #065f46; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 500; }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .btn-login { width: 100%; background: #10b981; color: white; padding: 0.75rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .btn-login:hover { background: #059669; }
        .error-msg { color: #dc2626; text-align: center; margin-bottom: 1rem; font-size: 0.9rem; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-seedling" style="font-size: 3rem; color: #10b981; margin-bottom: 1rem;"></i>
            <h2>เข้าสู่ระบบ</h2>
        </div>
        
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>อีเมล</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>รหัสผ่าน</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; border-top: 1px solid #eee; padding-top: 1rem;">
            <p style="font-size: 0.9rem; color: #6b7280; margin-bottom: 0.5rem;">ยังไม่มีบัญชี?</p>
            <a href="/register" style="color: #10b981; text-decoration: none; font-weight: 600;">สมัครสมาชิกใหม่</a>
            <br><br>
            <a href="/" style="color: #6b7280; text-decoration: none; font-size: 0.9rem;">กลับหน้าหลัก</a>
        </div>
    </div>
</body>
</html>
